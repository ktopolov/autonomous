# This is a basic workflow to help you get started with Actions

name: CI

# 1) CONTROL WHEN THIS WORKFLOW WILL RUN
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# 2) BUILD DOCKER IMAGE AND PUSH TO DOCKER REGISTRY
jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    steps:
      # Checkout repo under ${GITHUB_WORKSPACE}
      - name: Checkout the repo 
        uses: actions/checkout@v2
      
      # Log into DockerHub using the "secrets" in this repo; see "Settings>Secrete".
      # These are basically just variables I set with my Docker Username "ID" and password
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Build and Push
        run: source ${GITHUB_WORKSPACE}/docker/build_deploy_dev_docker.sh
